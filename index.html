<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostal Casa Paradiso</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Hostal Casa Paradiso</h1>
  </header>

  <main>
    <section id="hospedes">
      <h2>Hóspedes</h2>
      <button id="adicionar-hospede-btn">Adicionar Hóspede</button>
      <ul id="lista-hospedes">
      </ul>
    </section>

    <section id="quartos">
      <h2>Quartos</h2>
      <ul id="lista-quartos">
      </ul>
    </section>

    <section id="reservas">
      <h2>Reservas</h2>
      <button id="adicionar-reserva-btn">Adicionar Reserva</button>
      <ul id="lista-reservas">
      </ul>
    </section>

    <div id="modal-adicionar-hospede" class="modal">
      <div class="modal-content">
        <span class="fechar-modal">&times;</span>
        <h3>Adicionar Novo Hóspede</h3>
        <form id="form-adicionar-hospede">
          <label for="nome-hospede">Nome:</label>
          <input type="text" id="nome-hospede" required><br><br>

          <label for="email-hospede">Email:</label>
          <input type="email" id="email-hospede"><br><br>

          <label for="telefone-hospede">Telefone:</label>
          <input type="text" id="telefone-hospede"><br><br>

          <label for="nacionalidade-hospede">Nacionalidade:</label>
          <input type="text" id="nacionalidade-hospede"><br><br>

          <label for="documento-hospede">Foto do Documento (Nome do Arquivo):</label>
          <input type="text" id="documento-hospede"><br><br>

          <button type="submit">Salvar Hóspede</button>
        </form>
      </div>
    </div>

    <div id="modal-adicionar-reserva" class="modal">
      <div class="modal-content">
        <span class="fechar-modal">&times;</span>
        <h3>Adicionar Nova Reserva</h3>
        <form id="form-adicionar-reserva">
          <label for="hospede-reserva">Hóspede:</label>
          <select id="hospede-reserva" required>
          </select><br><br>
          <label for="quarto-reserva">Quarto:</label>
          <select id="quarto-reserva" required>
            <option value="" disabled selected>Selecione um quarto</option>
            <option value="1">Quarto Privado 1</option>
            <option value="2">Quarto Privado 2</option>
            <option value="3">Quarto Privado 3</option>
            <option value="4">Quarto Privado 4</option>
            <option value="5">Quarto Privado 5</option>
            <option value="6">Quarto Privado 6</option>
            <option value="7">Quarto Compartilhado</option>
            <option value="8">Quarto dos Voluntários</option>
          </select><br><br>
          <div id="camas-container" style="display: none;">
            <label for="cama-reserva">Cama:</label>
            <select id="cama-reserva">
            </select><br><br>
          </div>
          <label for="data-checkin">Data de Check-in:</label>
          <input type="date" id="data-checkin" required><br><br>
          <label for="data-checkout">Data de Check-out:</label>
          <input type="date" id="data-checkout" required><br><br>
          <button type="submit">Salvar Reserva</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Hostal Casa Paradiso</p>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
